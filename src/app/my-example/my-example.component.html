<ul *ngIf="users">
    <li *ngFor="let user of users.data">
      <img [src]="user.avatar">
      <!-- <p>{{ user.first_name }} {{ user.last_name }}</p> -->
      <a [routerLink]="['/contdet', user.first_name]">
      
      
        <p>{{ user.first_name }} {{ user.last_name }}</p>
      
      </a>
    </li>
  </ul>
